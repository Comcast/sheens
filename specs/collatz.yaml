name: collatz
doc: |-
  https://en.wikipedia.org/wiki/Collatz_conjecture
nodes:
  start:
    branching:
      type: message
      branches:
      - pattern: {"collatz":"?n"}
        guard:
          interpreter: ecmascript
          source: |
            var n = _.bindings["?n"];
            var i = parseInt(n);
            if (isNaN(i)) {
               return null;
            }
            if (i < 2) {
               return null;
            }
            return _.bindings;
        target: compute
  compute:
    action:
      interpreter: ecmascript
      source: |-
        var n = _.bindings["?n"];
        _.out({collatz: n%2 == 0 ? n/2 : 3*n+1});
        return {};
    branching:
      branches:
      - target: start
